<body>
    
    <div class="container">
        <nav>
          <a class="name" href="">Pathfinder</a>
          <ul id="sidemenu">
            <li><a href="index.html">Home</a></li>
            <li><a href="#contact">Contact</a></li>  
          </ul>
        </nav>
        
        <div class="text">
          <h1>Let us know about you better</h1>
          <img id="interview" src="{{url_for('static',filename='Images/backpic.jpg')}}" alt="">
        </div>
        
         <div id="mywork">
      <h1 class="subtit">Wanna know about your campus placement trends?</h1>
      <div class="work-list">
        <div class="work">
          <img src="{{url_for('static',filename='Images/Pulla-reddy-college.png')}}" alt="">
          <div class="layer">
            <h3>G Pulla Reddy Engineering College</h3>
            <p>Kurnool | AP</p>
            <a href="{{url_for('college')}}"><i
                class="fa-solid fa-arrow-up-right-from-square"></i></a>
          </div>
        </div>
        
      </div>
    
  </div>
  </div>

  <div class="container">
    <div class="box">
      <div class="heading">
        <h1>Say Goodbye to uncertainty by providing your details</h1>
         </div>
      
       <form action="/input" method = "post">
         <div class="user-details">

          <div class="input-box">
            <label class="details" for="dropdown1">School Board</label>
            <select id="dropdown1" name="drop">
              <option value=1>State</option>
              <option value=0>Others</option>
            </select>
        
          </div>

         <br>

          <div class="input-box">
          <div class="radio-group">
          <label class="details" for="gender">Gender :</label>
          <input type="radio" id="male" name="gender" value=1>
          <label class="details" for="male">Male</label>
          <input type="radio" id="female" name="gender" value=0>
          <label class="details" for="female">Female</label>    
          </div>
          </div>
         

         <br>         

          <div class="input-box">
            <label class="details" for="schoolPercentage">School Percentage :</label>
            <input type="number" id="schoolPercentage" name="schoolPercentage" min="0" max="100" step="0.01">
            </div>

         <br>
          <div class="input-box">
            <label class="details" for="dropdown2">Branch :</label>
            <select id="dropdown2" name="Dbranch">
            <option value=0>Computer Science and Engineering</option>
            <option value=1>Electronics and Communication Engineering</option>
            <option value=2>Mechanical Engineering</option>
            </select>
            </div>

         <br>

         

         <div class="input-box">
          <label class="details" for="dropdown4">Intermediate Board :</label>
          <select id="dropdown4" name="Iboard">
          <option value=1>State</option>
          <option value=0>Others</option>
          </select>
          </div>

         <br>

        
          <div class="input-box">
            <label class="details" for="CGPA">CGPA (in %):</label>
            <input type="number" id="CGPA" name="Cgpa" min="0" max="100" >
            </div>
         <br>

         
         <div class="input-box">
          <label class="details" for="dropdown5">Intermediate Group :</label>
          <select id="dropdown5" name="Interg">
          <option value=1>MPC</option>
          <option value=0>Diploma</option>
          </select>
          </div>

         <br>

         <div class="input-box">
          <label class="details" for="dropdown3">Skills :</label>
          <select id="dropdown3" name="skills">
          <option value=0>DataScience</option>
          <option value=1>Data Structures and Algorithms</option>
          </select>
          </div>

         <br>

            <div class="input-box">
            <label class="details" for="intermediatePercentage">Intermediate Percentage :</label>
            <input type="number" id="intermediatePercentage" name="Iper" min="0" max="100" >
            </div>

         <br>

         
          <div class="input-box">
            <div class="radio-group">
            <label class="details" for="internships">Internships :</label>
            <input type="radio" id="yes" name="Ist" value=1>
            <label class="details" for="yes">Yes</label>
            <input type="radio" id="no" name="Ist" value=0>
            <label class="details" for="no">No</label>
            </div>
            </div>

         <br>
 
         </div>
         <div class="button">
           <input type="submit" value="Submit">
         </div>             
       </form>
    </div>
